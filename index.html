<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Udaan2017</title>
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/jquery.onepage-scroll.min.js"></script>
    <script src="js/vendor/hammer.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div class="udaan-logo-container">
    <img src="img/udaan-logo.svg" alt="">
</div>
<div class="main" id="swipe-window">
    <section id="udaan-title-page">

        <div class="footer">
            <div id="schedule">Schedule</div>
            <div class="social-links">
                <a href="#"><img src="img/social-icon/facebook.svg" class="social-icon" alt="Udaan17 Facebook"></a>
                <a href="#"><img src="img/social-icon/instagram.svg" class="social-icon" alt="Udaan17 Instagram"></a>
                <a href="#"><img src="img/social-icon/youtube.svg" class="social-icon" alt="Udaan17 Youtube"></a>
                <a href="#"><img src="img/social-icon/github.svg" class="social-icon" alt="Udaan17 Github"></a>
            </div>
            <div id="video">Video</div>
        </div>
    </section>
    <section id="udaan-departments">
        <div class="row tech-department-row">
            <div class="tech-department-filter"></div>
            <div class="col-xs-12 col-sm-6 row tech-department-row-1">
                <a href="keycoders.html" class="col-xs-4 udaan-keycoder-logo">
                    <div class="dept-text">KEYCODERS</div>
                    <img src="img/category/category-logo/keycoders.svg"/>
                </a>
                <a href="skyscrapers.html" class="col-xs-4 udaan-skyscrapers-logo">
                    <div class="dept-text">SKYSCRAPERS</div>
                    <img src="img/category/category-logo/skyscrappers.svg"/>
                </a>
                <a href="embeddrones.html" class="col-xs-4 udaan-embeddrones-logo">
                    <div class="dept-text">EMBEDDRONES</div>
                    <img src="img/category/category-logo/embedrones.svg"/>
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 row tech-department-row-2">
                <a href="machinists.html" class="col-xs-4 udaan-machinists-logo">
                    <div class="dept-text">MACHINISTS</div>
                    <img src="img/category/category-logo/machinists.svg"/>
                </a>
                <a href="fabfacturers.html" class="col-xs-4 udaan-fabfactures-logo">
                    <div class="dept-text">FABFACTURERS</div>
                    <img src="img/category/category-logo/fabfacturers.svg"/>
                </a>
                <a href="rezonizers.html" class="col-xs-4 udaan-rezonizers-logo">
                    <div class="dept-text">REzONIZERS</div>
                    <img src="img/category/category-logo/resonizers.svg"/>
                </a>
            </div>
        </div>
        <svg class="hidden">
            <defs>
                <clipPath id="polygon-clip-rhomboid-1" clipPathUnits="objectBoundingBox">
                    <polygon points="0 1, 0.3 0, 1 0, 0.7 1"></polygon>
                </clipPath>
                <clipPath id="polygon-clip-rhomboid-2" clipPathUnits="objectBoundingBox">
                    <polygon points="0 0, 0.7 0, 1 1, 0.3 1"></polygon>
                </clipPath>
                <clipPath id="rect-clip" clipPathUnits="objectBoundingBox">
                    <polygon points="0 0, 1 0, 1 1, 0 1"></polygon>
                </clipPath>
            </defs>
        </svg>
    </section>
    <section id="udaan-nontech">
        <div class="row non-tech-department-row">
            <div class="col-xs-12 col-sm-6 row tech-department-row-2">
                <a href="non-tech.html" class="non-tech-col col-xs-4 udaan-nontech-logo">
                    <div class="dept-text">NON&nbsp;&nbsp;TECH</div>
                    <img src="img/category/category-logo/non-tech.svg" class="category-icon">
                </a>
                <a href="cultural.html" class="non-tech-col col-xs-4 udaan-cultural-logo">
                    <div class="dept-text">CULTURAL</div>
                    <img src="img/category/category-logo/cultural.svg" class="category-icon">
                </a>
                <a href="nights.html" class="non-tech-col col-xs-4 udaan-nights-logo">
                    <div class="dept-text">NIGHTS</div>
                    <img src="img/category/category-logo/nights.svg" class="category-icon">
                </a>
            </div>
            <div class="col-xs-12 col-sm-6 row tech-department-row-1">
                <a href="cultural.html" class="non-tech-col col-xs-4 udaan-cultural-logo">
                    <div class="dept-text">GALLERY</div>
                    <img src="img/category/category-logo/cultural.svg" class="category-icon">
                </a>
                <a href="non-tech.html" class="non-tech-col col-xs-4 udaan-nontech-logo">
                    <div class="dept-text">TEAM&nbsp;&nbsp;UDAAN</div>
                    <img src="img/category/category-logo/udaan-wing.svg" class="category-icon">
                </a>
                <a href="contactus.html" class="non-tech-col col-xs-4 udaan-nights-logo">
                    <div class="dept-text">CONTACT&nbsp;&nbsp;US</div>
                    <img src="img/category/category-logo/nights.svg" class="category-icon">
                </a>
            </div>
        </div>
    </section>
    <!--<section>-->
    <!-- todo: team -->
    <!--</section>-->
</div>

</body>
</html>
