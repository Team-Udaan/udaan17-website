<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Udaan2017</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/jquery.onepage-scroll.min.js"></script>
    <script src="js/vendor/hammer.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/jqcloud.min.css">
</head>

<body>
<div class="main" id="swipe-window">
    <section id="udaan-title-page">
        <img src="img/final%20logo.svg" id="udaan-logo" alt="">
        <div>
            <div class="social-links">
                <a href="#"><img src="img/facebook.svg" class="social-icon" alt="Udaan17 Facebook"></a>
                <a href="#"><img src="img/instagram.svg" class="social-icon" alt="Udaan17 Instagram"></a>
                <a href="#"><img src="img/youtube.svg" class="social-icon" alt="Udaan17 Youtube"></a>
                <a href="#"><img src="img/github.svg" class="social-icon" alt="Udaan17 Github"></a>
            </div>
            <div>
                <span id="schedule">Schedule</span>
                <span id="video">Video</span>
            </div>
        </div>
    </section>
    <section id="udaan-departments">
        <img src="img/city.svg" class="city" alt="" style="transform: scaleX(-1)">
        <div class="Collage">
            <div class="udaan-department-logos"><img src="img/keycoders.svg"/></div>
            <div class="udaan-department-logos"><img src="img/embedrones.svg"/></div>
            <div class="udaan-department-logos"><img src="img/resonizers.svg"/></div>
            <div class="udaan-department-logos"><img src="img/skyscrappers.svg"/></div>
            <div class="udaan-department-logos"><img src="img/machinists.svg"/></div>
            <div class="udaan-department-logos"><img src="img/fabfacturers.svg"/></div>
        </div>
    </section>
    <section>
        <img src="img/city.svg" class="city" alt="">

    </section>
    <!--<section>-->
    <!-- todo: team -->
    <!--</section>-->
</div>
</body>
</html>
