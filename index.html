<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Udaan2017</title>
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/jquery.onepage-scroll.min.js"></script>
    <script src="js/vendor/hammer.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div class="udaan-logo-container">
    <img src="img/udaan-logo.svg" alt="">
</div>
<div class="main" id="swipe-window">
    <section id="udaan-title-page">

        <div class="footer">
            <div id="schedule">Schedule</div>
            <div class="social-links">
                <a href="#"><img src="img/facebook.svg" class="social-icon" alt="Udaan17 Facebook"></a>
                <a href="#"><img src="img/instagram.svg" class="social-icon" alt="Udaan17 Instagram"></a>
                <a href="#"><img src="img/youtube.svg" class="social-icon" alt="Udaan17 Youtube"></a>
                <a href="#"><img src="img/github.svg" class="social-icon" alt="Udaan17 Github"></a>
            </div>
            <div id="video">Video</div>
        </div>
    </section>
    <section id="udaan-departments">
        <div class="row">
            <div class="col-xs-12 col-sm-6 row">
                <div class="col-xs-4 udaan-keycoder-logo">
                    <a href="keycoders.html">
                        <div class="dept-text">KEYCODERS</div>
                        <img src="img/keycoders.svg"/>
                    </a>
                </div>
                <div class="col-xs-4 udaan-skyscrapers-logo">
                    <a href="skyscrapers.html">
                        <div class="dept-text">SKYSCRAPERS</div>
                        <img src="img/skyscrappers.svg"/>
                    </a>
                </div>
                <div class="col-xs-4 udaan-embeddrones-logo">
                    <a href="embeddrones.html">
                        <div class="dept-text">EMBEDDRONES</div>
                        <img src="img/embedrones.svg"/>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 row">
                <div class="col-xs-4 udaan-machinists-logo">
                    <a href="machinists.html">
                        <div class="dept-text">MACHINISTS</div>
                        <img src="img/machinists.svg"/>
                    </a>
                </div>
                <div class="col-xs-4 udaan-fabfactures-logo">
                    <a href="fabfactures.html">
                        <div class="dept-text">FABFACTURERS</div>
                        <img src="img/fabfacturers.svg"/>
                    </a>
                </div>
                <div class="col-xs-4 udaan-rezonizers-logo">
                    <a href="rezonizers.html">
                        <div class="dept-text">RESONIZERS</div>
                        <img src="img/resonizers.svg"/>
                    </a>
                </div>
            </div>
        </div>
        <svg class="hidden">
            <defs>
                <clipPath id="polygon-clip-rhomboid-1" clipPathUnits="objectBoundingBox">
                    <polygon points="0 1, 0.3 0, 1 0, 0.7 1"></polygon>
                </clipPath>
                <clipPath id="polygon-clip-rhomboid-2" clipPathUnits="objectBoundingBox">
                    <polygon points="0 0, 0.7 0, 1 1, 0.3 1"></polygon>
                </clipPath>
                <clipPath id="rect-clip" clipPathUnits="objectBoundingBox">
                    <polygon points="0 0, 1 0, 1 1, 0 1"></polygon>
                </clipPath>
            </defs>
        </svg>
    </section>
    <section>

    </section>
    <!--<section>-->
    <!-- todo: team -->
    <!--</section>-->
</div>

</body>
</html>
