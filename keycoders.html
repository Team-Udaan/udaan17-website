<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Udaan2017</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jqcloud.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/jqcloud.min.js"></script>
    <script src="js/events.js"></script>
</head>
<body>
<div id="ubg" data-ubgc="#282c34" data-ubgi="ironman.svg"></div>
<img class="udaan-pop-heads right-facing" src="" alt="">
<div id="events" class="left-facing-font"></div>
<script>
    var mouseoverhandler = function () {
        $(this).addClass('animated pulse')
            .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass('animated pulse');
            });
    };
    var words = [
        {
            text: "Lorem",
            weight: 13,
            link: '#event1',
            handlers: {
                mouseover: function () {
                    mouseoverhandler.call(this);
                },
                click: function () {
                    openeventmodal(this);
                }
            }
        },
        {
            text: "Ipsum",
            weight: 10.5,
            link: '#event2',
            handlers: {
                mouseover: function () {
                    mouseoverhandler.call(this);
                },
                click: function () {
                    openeventmodal(this);
                }
            }
        },
        {text: "Dolor", weight: 9.4},
        {text: "Sit", weight: 8},
        {text: "Amet", weight: 6.2},
        {text: "Consectetur", weight: 5},
        {text: "Adipiscing", weight: 5}
    ];
    $('#events').jQCloud(words, {
        autoResize: true
    });
</script>

</div>
