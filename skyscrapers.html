<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>SkyScrapers</title>
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tech.css">
    <script src="js/vendor/handlebars.runtime.min.js"></script>
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/templates/event.min.js"></script>
    <script src="js/templates/heads.min.js"></script>
    <script src="data.js"></script>
    <script>
        var skyScrapers = data.tech.find(function (department) {
            return department.alias == 'SkyScrapers';
        });
        var events = skyScrapers.events;
        var heads = {'heads': skyScrapers.heads, 'coHeads': skyScrapers.coHeads};
    </script>
    <style>
        body {
            background-color: #944579;
        }
    </style>
</head>
<body>
<img class="udaan-pop-heads left-facing" src="img/pop-heads-graphics/hulk.svg" alt="hulk">
<div class="events right-facing-font">
    <div id="events"></div>
    <div class="head-name">Heads</div>
</div>
<img class="pop-head-line" src="img/pop-heads-graphics/hulk-line.svg" alt="hulk line">
<img class="city" src="img/cityline-color.svg" alt="">
<div class="left-dept-name">SKYSCRAPERS</div>
<div id="event-modal"></div>
<div id="heads-modal"></div>
<script src="js/events.js"></script>
</body>
</html>
