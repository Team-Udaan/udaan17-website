<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Cultural Nights</title>
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contactus-developers.css">
</head>
<body>
<div class="row container-belt"></div>
<div class="row contactus-container">
    <div class="col-sm-12 col-xs-12 shield">
        <img class="shield-logo" src="img/pop-heads-graphics/Black-Widow-Shirt.png" alt="shield">
        <div class="contactus-title">Cultural Nights</div>
        <div class="contactus-text row">
            <div class="col-sm-4 col-xs-12 address-pnone-email">
                <div class="cultural-nights">Night 1</div>
                <div class="nights-content">
                    Infinity War<br>
                    <span>IronMan</span> Vs <span>Wolverine</span>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12 address-pnone-email">
                <div class="cultural-nights">Night 2</div>
                <div class="nights-content">
                    Dhol Na Dhabkare<br>
                    <img src="img/garbe-jumshe-bvm.svg" class="garba"/>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12 address-pnone-email">
                <div class="cultural-nights">Night 3</div>
                <div class="nights-content">
                    Kalrav<br>
                    <span class="kalrav">Ek Mithi Sanj</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
