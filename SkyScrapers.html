<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Udaan2017</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jqcloud.min.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/jqcloud.min.js"></script>
    <script src="js/events.js"></script>
</head>
<body>
<div id="ubg" data-ubgc="#944579" data-ubgi="hulk.svg"></div>
<img class="udaan-pop-heads left-facing" src="" alt="">
<div id="events" class="right-facing-font"></div>
<script>
    var words = [
        {text: "Lorem", weight: 13},
        {text: "Ipsum", weight: 10.5},
        {text: "Dolor", weight: 9.4},
        {text: "Sit", weight: 8},
        {text: "Amet", weight: 6.2},
        {text: "Consectetur", weight: 5},
        {text: "Adipiscing", weight: 5}
    ];
    $('#events').jQCloud(words, {
        autoResize: true
    });
</script>
</body>
</html>
