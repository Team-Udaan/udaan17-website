<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Udaan2017</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jqcloud.min.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/jqcloud.min.js"></script>
    <script src="js/events.js"></script>
</head>
<body>
<div id="ubg" data-ubgc="#303a2e" data-ubgi="vision"></div>
<img class="udaan-pop-heads right-facing" src="" alt="">
<div class="events left-facing-font">
    <div id="event"></div>
</div>
<img class="pop-head-line" src="" alt="">
<img class="city" src="img/city.svg" alt="">
<div class="dept-name">rezonizers</div>
<script>
    var mouseoverhandler = function () {
        $(this).addClass('glow-blue')
            .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass('glow-blue');
            });
    };
    var words = [
        {
            text: "one",
            weight: 13,
            link: '#event1',
            handlers: {
                mouseover: function () {
                    mouseoverhandler.call(this);
                },
                click: function () {
                    openeventmodal(this);
                }
            }
        },
        {
            text: "two",
            weight: 13,
            link: '#event2',
            handlers: {
                mouseover: function () {
                    mouseoverhandler.call(this);
                },
                click: function () {
                    openeventmodal(this);
                }
            }
        },
        {text: "three", weight: 13},
        {text: "four", weight: 13},
        {text: "five", weight: 13},
        {text: "six", weight: 13}
//        {text: "Adipiscing", weight: 5}
    ];
    $('#event').jQCloud(words, {
        autoResize: true
    });
</script>
<div class="modal" id="event1"></div>
<div class="modal" id="event2"></div>

</body>
</html>
